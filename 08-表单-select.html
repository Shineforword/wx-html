<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select下拉表单元素</title>
</head>
<body>
    <select name="" id="">
        <option value="" >北京</option>
        <!-- 默认选中 -->
        <option value="" selected>上海</option>
        <option value="">广州</option>
        <option value="">深圳</option>
    </select>
</body>
</html>
