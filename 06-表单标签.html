<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
        <h1>使用表单是为了与用户交互,收集用户信息</h1>
        <!-- 一个完整的表单组成:表单域 表单元素 提示信息 -->
        <!-- 表单域:一个包含表单元素的区域 -->
        <!-- form 定义表单域  实现用户信息的收集和传递 
            属性:action:url地址
            method:提交方式
            name:表单域名称
        -->
        <form action="">
        <!-- input 单标签 输入表单元素 type属性展示不同外观 -->
        用户名:<input type="text" name="username" maxlength="10" placeholder="请输入"> <br>
        密&nbsp;&nbsp;&nbsp;码:<input type="password" name="password" placeholder="请输入"> <br>
        <!--  单选按钮 name设置一致 checked默认选中-->
        <input type="radio" name="sex" value="男" checked>男   <input type="radio" name="sex" value="女">女 <br>
        <!--  复选框 name设置一致 可以实现多选 checked默认选中 -->
        <input type="checkbox" name="action" checked>吃饭 <input type="checkbox" name="action">睡觉<br>
        <!--  -->
        <input type="submit" value="免费注册"><br>
        <!-- 重置按钮可以还原表单域内表单元素 -->
        <input type="reset" value="重新填写"><br>
        <!-- 普通按钮 -->
        <input type="button" value="普通按钮"><br>
        <!-- 上传文件-->
        <input type="file">
        </form>

</body>
</html>
