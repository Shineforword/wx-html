<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素的显示与隐藏</title>
  </head>
  <body>
    <!-- 本质:让一个元素在页面中显示或者隐藏 -->
    <!-- 1.display:主要作用是元素如何显示
                   none:隐藏元素 (注意隐藏元素之后,不在占有原来的位置)
                   block:除了转化为块级元素之外,还有显示元素的意思
                   搭配js使用实现更多效果

         2.visibility:可见性
                      hidden 隐藏 (继续占有原来的位置)
                      visible 可视
                      inherit

         3.overflow :hidden 隐藏 
                     visible 可视
                     scroll溢出部分显示滚动条
                     auto 溢出显示滚动条  不溢出不显示滚动条
    -->
  </body>
</html>
