<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位</title>
  </head>
  <body>
    <!-- 为什么需要定位? -->
    <!-- 一个元素可以在盒子内自由的移动,并压住其他盒子 -->
    <!-- 或者固定在屏幕中的某一个位置 -->
    <!-- 定位是将盒子定在某一个位置,所以定位也是在摆放盒子,按照定位的方式移动盒子 -->
    <!-- 定位:定位模式+边偏移 -->
    <!-- 定位模式:position
      1.static静态定位    特点:元素默认定位方式无定位(标准流)
      2.relative 相对定位 特点:1.元素在移动位置的时候相对根据原来的位置 2.原来在标准流的位置继续占有,后面的盒子仍然以标准流的方式对待她 (不脱标)
      3.absolute 绝对定位 特点:1.如果没有祖先元素或者祖先元素没有定位,则以浏览器为准定位()
                             2.如果祖先元素有定位(相对,绝对,固定定位) 则以最近一级的有定位祖先元素为参考点移动位置
                             3.绝对定位不再占有他原来的位置(脱标)
      4.fixed 固定定位    使用场景:将元素固定于浏览器的可视区位置,可以在浏览器页面滚动时元素的位置不变
                         特点:1.以"浏览器的可视窗口"为参照点移动元素
                                跟父元素没有关系
                                不会随着滚动条滚动
                                固定定位不占有原来的位置(脱标)
                          技巧:贴版心( 1. 走浏览器宽度的一半 2.利用margin-left走版心盒子宽度的一半)
      5.粘性定位 Sticky   可以被认为是固定定位和相对定位的混合
                        1.以浏览器可视窗口为参照点移动元素(固定定位的特点)
                        2.粘性定位占有原来的位置(不脱标)
                        3.必须添加top left right bottom 其中一个才会有效
                        4.兼容性差(IE不支持)
     -->
    <!-- 边偏移:只有定位时才可以使用
      1.top left bottom right 

      -->
    <!-- 子绝父相的由来:子级元素是绝对定位  父级元素是用相对定位 -->

    <!--  定位的叠放次序:z-index
           选择器{z-index:数字}
           数字可以是+ - 0 默认是auto 
           值相同,后来居上
    -->
  </body>
</html>
