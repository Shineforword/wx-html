<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小米</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      li {
        list-style: none;
      }
      .box {
        width: 1226px;
        height: 285px;
        background-color: pink;
        margin: 100px auto;
      }
      .box li {
        width: 296px;
        height: 285px;
        background-color: purple;
        float: left;
        margin-right: 14px;
      }
      /* 权重 */
      .box .last {
        margin-right: 0;
      }
    </style>
  </head>

  <body>
    <ul class="box">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li class="last">4</li>
    </ul>
  </body>
</html>
