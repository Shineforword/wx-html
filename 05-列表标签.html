<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 表格是用来显示数据的  列表是用来布局的 -->
    <!-- 1无序列表:各项之间没有顺序级别之分,是并列的 -->
    <h4>您喜欢的水果?</h4>
    <!-- ul中只能嵌套li  不允许放其他标签或文字-->
    <!-- 无序列表有自己的样式属性,实际使用时,用CSS设置 -->
    <ul>
        <li>苹果</li>
        <li>菠萝</li>
        <li>香蕉</li>
    </ul>
    <!--  2有序列表-->
    <!--  有一定顺序 ol中只能放li-->
    <h4>有序列表</h4>
    <ol>
        <li>haha</li>
        <li>hahaha</li>
        <li>haha</li>
        <li>haha</li>
    </ol>
    <!-- 自定义列表 -->
    <!-- 常用于属于或者名词解释 -->
    <!-- dl定义自定义列表 只能包含dt和dd-->
    <dl>
        <!-- 定义项目或者名字 -->
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>

    </dl>
</body>
</html>
