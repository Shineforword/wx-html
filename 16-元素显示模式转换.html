<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素显示模式转换</title>
  </head>
  <style>
    a {
      width: 100px;
      height: 100px;
      /* 行内元素a转换为块级元素 */
      background-color: red;
      display: block;
    }
    div {
      background-color: pink;
      /* 把div 块级元素转化为行内元素 */
      display: inline;
    }
    span {
      width: 50px;
      height: 100px;
      background-color: skyblue;
      /*  行内元素转化为行内块元素*/
      display: inline-block;
    }
  </style>

  <body>
    <h4>
      特殊情况下:我们需要元素模式的转换,一个模式的元素需要另外一种模式的特性
    </h4>
    <p>比如想要增加a元素的触发范围</p>
    <a href="#">进行中</a>
    <div>我是块元素转化为行内元素</div>
    <span>行内元素转化为行内块元素</span>
  </body>
</html>
