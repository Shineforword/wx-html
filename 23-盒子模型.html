<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>盒子模型(Box Model)</title>
  </head>
  <body>
    <h1>网页布局的三大核心:盒子模型 | 浮动 | 定位</h1>
    <div>看透网页的本质:</div>
    <p>网页布局的过程:1先准备好相关网页元素,网页元素基本都是盒子</p>
    <p>2.利用CSS设置好盒子的样式,然后摆放到相应的位置</p>
    <p>3.往盒子中装内容</p>
    <p>
      盒子模型:就是把html值页面中布局元素看做是一个矩形的盒子,也就是一个橙装内容的容器,CSS盒子模型本质上是一个盒子,封装了周围的Html元素,她包括:边框,外边距,内边距和实际内容
    </p>
  </body>
</html>
