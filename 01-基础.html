<!-- 不是html标签 而是一个文档类型的声明标签 -->
<!DOCTYPE html>
<!--  lang:当前文档的显示语言-->
<html lang="zh-CN">
<head>
    <!-- 字符集:(UTF-8,万国码) 如果不写,会有乱码情况 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用VScode创建的第一个网页</title>
    <!-- 
        1.根据标签的语义,在合适的地方给一个最合理的标签,可以让页面结构更加清晰
     -->
</head>
<body>
    <!-- 标题标签 h1-h6
         标题一共六级 文字加粗 字号递减
     -->
    <h1>一级标签</h1>

    <!-- 段落标签 可以把html文档分为若干段落
        特点:1文本中一个段落会根据浏览器大小自动换行
            2,段落和段落之间保有空隙,段落之间会插入垂直缝隙
    -->
    <p></p>
    <!-- 换行标签(强制文字换行) -->
    <br>

    <!-- 文本格式化标签:突出重要性 -->
    <strong>加粗</strong>
    <em>倾斜</em>
    <del>删除线</del>
    <ins>下划线</ins>
    <!-- 
        div span 标签是没有语义的  他们就是一个盒子  是用来装内容的
     -->
     <div>分割分区:一个标签单独占一行(大盒子)</div>
     <span>跨度跨距:一行可以放多个(小盒子)</span>

     <!-- 图像标签
        1.单标签
        2.src:属性,图像标签的必须属性
        3.alt:替换文本,图像显示不出来时展示
        4.title:提示文本,鼠标放到图像上,提示文字
        5.width:设置宽度
        6.height:设置高度
        7.border:一般不在这设置
        注意:宽度和高度一般只设置一个
        图像标签的属性部分前后顺序 属性和属性之间使用空格分开
        属性采用键值对的方式书写
     -->
     <img src="https://x0.ifengimg.com/ucms/2020_14/41609e21-b3e8-477c-ad58-6fcea8123b50_7F58A10AE4C39A59F23BA1D103B4CBCAC6DAAD7E_w1024_h676.jpg" alt="$$$" title="提示文字" width="200" border="1">

     <!-- 
         目录文件夹和根目录
         1:index.html
         2.images:文件夹
      -->
      <!-- 超链接标签
        从一个页面链接到另外一个页面
        1.超链接的语法格式
             <a href="跳转目标" target="目标窗口的弹出方式">文本或图像</a>
             href:必须属性,链接目标的地址
             target:指定链接页面的打开方式_self为默认值当前窗口打开页面,_blank在新窗口中打开
        2.链接的分类:
             外部链接:外部网站的链接地址
             内部链接:网站内部之间的相互链接  
             空链接:(未完成页面的替代#)
             下载链接:下载文件
     -->
     <h4>外部链接</h4>
     <a href="http://www.baidu.com" target="self">百度</a>
     <h4>内部链接</h4>
     <a href="内部链接网页.html" target="blank">内部</a>
     <h4>空链接</h4>
     <a href="#" target="blank">空链接</a>
     <h4>下载链接:地址链接的是文件</h4>
     <a href="下载文件.zip" target="blank">下载链接</a>

</body>
</html>
