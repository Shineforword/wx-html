<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <input type="radio" value="男" name="sex" id="123">
    <!-- for属性对应input中id属性 -->
    <label for="123">男</label>
    <input type="radio" value="男" name="sex" id="456">
    <!-- for属性对应input中id属性 -->
    <label for="456">女</label>
</body>
</html>
