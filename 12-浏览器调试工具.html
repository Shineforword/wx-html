<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试工具</title>
</head>
<body>
    <h1>打开调试工具</h1>
    <ul>
        <li>谷歌浏览器:F12 或者 空白处右键检查</li>
    </ul>
    <h1>使用调试工具</h1>
    <ul>
        <li>左边是html元素 右边是css样式</li>
        <li>右边css样式可以改动数据查看颜色</li>
        <li>Ctrl+0复原浏览器大小</li>
        <li>点击元素,右侧没有css样式引入,可能是类名或样式引入错误</li>
        <li>如果有样式,但是样式前面是黄色的感叹号,则是样式属性书写错误</li>
    </ul>
</body>
</html>
